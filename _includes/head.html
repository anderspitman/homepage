  <style media="screen">
    .bg-primary{
      background: #00c6ff;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #00c6ff, #0072ff);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #00c6ff, #0072ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      /* background: #3badbf; /* fallback for old browsers */
      /* background: -webkit-linear-gradient(to right, #3badbf, #185a9d); /* Chrome 10-25, Safari 5.1-6 */ */
      /* background: linear-gradient(to right, #3badbf, #185a9d); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */ */ */
    }

    .avatar-headshot{
      margin-bottom: -150px;
      margin-top: -50px;
      margin-right: 10px;
      border: 7px solid #fff;
      padding: 0;
    }

    .blog-card-snippet{
      height: 205px;
    }

    @media (min-width: 1200px){
      .half-block {
        margin: auto;
        max-width: 1000px;
      }

      .container {
        max-width: 1140px;
      }
    }

    @media (min-width: 1400px){
      .container {
        max-width: 1340px;
      }
    }

    .active.center {
      transform: scale(1);
      -webkit-filter: grayscale(0); /* Safari 6.0 - 9.0 */
        filter: grayscale(0);
        filter: blur(0px);
        -webkit-filter: blur(0px);
    }
    .active {
      transform: scale(1);
      transition: .6s ease;
      -webkit-filter: grayscale(100%);
        /* filter: grayscale(100%); */
        filter: blur(0.7px);
      -webkit-filter: blur(0.7px);

    }

    #BeforeActiveSliderContent{
      color: #0073ff;
      font-size: 21px;
      margin-top: 10px;
      font-weight: 600;
      /* text-shadow: 1px 1px 1px #797979; */
    }

    #ActiveSliderContent{
      width:600px;
      word-break: break-all;
    }
  </style>
  <!-- tracking code -->
  <script>
    function typeOnLoad(){
      console.log($( ".owl-item.active.center" ))
      // var active = $(".owl-carousel").find(".owl-item.active");
      // console.log(active.text());

      var owl = $(".owl-carousel");
      // $( ".owl-item.active.center" ).append( "<p id='ActiveSliderContent'></p>" );
      // $('.owl-stage-outer').before("<center><p id='BeforeActiveSliderContent'>vcf.iobio</p></center>")

      $('.owl-stage-outer').after("<center><p id='BeforeActiveSliderContent'>vcf.iobio</p></center><center><p id='ActiveSliderContent'>A variant data inspector tool that quickly samples vcf files and visualizes a series of metrics</p></center>")

      owl.on('changed.owl.carousel',function(property){
          var current = property.item.index;
          var src = $(property.target).find(".owl-item").eq(current).find("img").attr('src');
          var idFound = $(property.target).find(".owl-item").eq(current).find("img").attr('id');

          console.log('Image current is ' + src);
          console.log('Image current id is  ' + idFound);

          console.log("cskk",  $( ".owl-item.active.center" ))

          switch (idFound) {
            case "vcf":
              document.getElementById('BeforeActiveSliderContent').innerHTML = "vcf.iobio";
              document.getElementById('ActiveSliderContent').innerHTML = "A variant data inspector tool that quickly samples vcf files and visualizes a series of metrics"
              break;
            case "genepanel":
              document.getElementById('BeforeActiveSliderContent').innerHTML = "genepanel.iobio";
              document.getElementById('ActiveSliderContent').innerHTML = "A web app for generating list of genes based on suspected conditions and phenotypes"
              break;
            case "gene":
              document.getElementById('BeforeActiveSliderContent').innerHTML = "gene.iobio";
              document.getElementById('ActiveSliderContent').innerHTML = "A web app for investigating potential disease-causing variants"
              break;
            case "bam":
              document.getElementById('BeforeActiveSliderContent').innerHTML = "bam.iobio";
              document.getElementById('ActiveSliderContent').innerHTML = "An alignment data inspector tool that quickly samples bam files and visualizes a series of metrics"
              break;
          }
          // if(idFound==="4"){
          //   document.getElementById('ActiveSliderContent').innerHTML = "4 th image"
          // }
          // else if(idFound==="vcf"){
          //   document.getElementById('ActiveSliderContent').innerHTML = "VCF"
          // }

      });


      var typed3 = new Typed('#typed-element', {
        strings: ['Genomic Analysis', 'Variant Interrogation', 'Gene List Generation', 'Alignment Inspector', 'Variant Inspector'],
        typeSpeed: 80,
        // time before typing starts
		    startDelay: 500,
        // backspacing speed
        backSpeed: 70,
        // time before backspacing
		    backDelay: 1500,
        smartBackspace: true, // this is a default
        loop: true
      });

    }
    window.onload = typeOnLoad;

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47481907-1', 'auto');
    ga('send', 'pageview');
  </script>
