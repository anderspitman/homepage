<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h2><b>User Guides</b></h2>
    <div class="horizontal-underline"></div>
  </div>
</div>

<div class="row justify-content-center">
  {% for post in site.categories.user_guides %}
  <div class="col-lg-4">
    <div class="card lift mb-2">
      <a href="{{ post.url }}">
        <img class="card-img-top blog-card-snippet" alt="{{post.title}}" src={{ post.image }}>
      </a>
      <div class="user">
        <img class="avatar avatar-lg avatar-headshot float-right" src="/public/images/team/{{ post.tags | first | replace:' ','_'  }}.png" alt="Avatar" >
      </div>
      <div class="card-body">
        <a href="{{ post.url }}">
          <h5 class="card-title">{{ post.title }}</h5>
        </a>
        <p class="card-text">{{ post.subtitle }}</p>
        <p class="card-text"><small class="text-muted">BY {{ post.tags | first }} ON {{ post.date | date: "%b %-d, %Y" }}</small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
